<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesearch.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css" />
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
    <title>DMS | Search</title>
    <style>
      .bt{float:right;background-color: #1bbba4!important;color: #fff!important;}
      .page-item.active .page-link {background-color: #1bbba4!important;color: #fff!important;}
      .upperc{text-transform: uppercase;}
      #logout{cursor: pointer;}
      #dataTable > thead > tr:first-child {
        background-color: #1bbba4!important;color: #fff!important;
      }
      #mandantName{
        color: #1bbba4!important
      }
    </style>
  </head>
  <body>

  <!-- Nav bar starts -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">DMS&nbsp;<strong id="mandantName" style="font-size: 10px;"></strong></a>
    <div class="top-right-nav upperc"><strong id="userName"></strong> | <strong id="logout">Logout</strong></div>
  </nav>
  <!-- Nave bar ends -->

  <!-- Search box starts -->
  <div class="container py-4">
    <div class="container py-4">
      <form style="width:100%">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="screen" id="forceRefresh">Screen</label>
              <div id='screen_pl'></div>
            </div>


            <div class="form-group col-md-4">
              <label for="category">Category</label>
              <div id='category_pl'>
                <select id="category" class="form-control">
                  <option selected value="-1">Choose...</option>
                </select>
              </div>

            </div>

            <div class="form-group col-md-4">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="docno">Number</label>
              <input type="text" class="form-control" id="objno" placeholder="Number">
            </div>
            <div class="form-group col-md-4">
              <label for="filename">File Name</label>
              <input type="text" class="form-control" id="filename" placeholder="File Name">
            </div>
            <div class="form-group col-md-4">
              <label for="filetype">File Type</label>
              <select id="filetype" class="form-control">
                <option selected value="-1">Choose...</option>
                <option value="1">pdf</option>
                <option value="2">doc/docx</option>
                <option value="3">xls/xlsx</option>
                <option value="4">png/jpg/bmp</option>
              </select>
            </div>
          </div>



          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="keywords">Key Words</label>
              <input type="text" class="form-control" id="keywords" placeholder="Key Words">
            </div>
            <div class="form-group col-md-4">
              <label for="datefrom">Date From</label>
              <input type="text" class="form-control" id="datefrom" class="date_range_picker" placeholder="Date From" >
            </div>
            <div class="form-group col-md-4">
              <label for="dateto">Date To</label>
              <input type="text" class="form-control" id="dateto" class="date_range_picker" placeholder="Date To" >
            </div>
          </div>



          <div class="form-row">
            <div class="form-group col-md-4">
              &nbsp;
            </div>
            <div class="form-group col-md-4">
              &nbsp;
            </div>
            <div class="form-group col-md-4">
              <input type="button" class="form-control col-md-4 bt" id="btnload" value="Load" > &nbsp;&nbsp;
              <input type="button" class="form-control col-md-4 bt" id="btnclear" value="Clear" >
            </div>
          </div>
          
      </form>
    </div>
  </div>

  <!-- Search box ends -->
  <div class="container py-4" style="margin-top: -60px;">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="table-responsive" id="data">
          <div class="table-responsive" id="data">
            <table id='dataTable' class='table table-striped' style='width:100%'>
              <thead>
                <tr>
                  <td>No</td>
                  <td>Number</td>
                  <td>Screen</td>
                  <td>Category</td>
                  <td>Subject</td>
                  <td>Document Name</td>
                  <td>Created Date</td>
                  <td>Keywords</td>
                  <td>Actions</td>
                </tr>
              </thead>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>  
    

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap4.min.js"></script>
    
    
    <script src="js/url-search-params.js"></script>
    <script src="js/pdfobject.min.js"></script>
    <script src="js/app-constant.js"></script>
    <script src="js/search.js?v1.2"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/daterangepicker.js"></script>

    <script>
      
      $( document ).ready(function() {
        $('#datefrom').daterangepicker(
          {
              locale: {
                format: 'YYYY-MM-DD',
                cancelLabel: 'Clear'
              },
              singleDatePicker: true,
              showDropdowns: true,
          }
       );
       $('#dateto').daterangepicker(
          {
              locale: {
                format: 'YYYY-MM-DD',
                cancelLabel: 'Clear'
              },
              singleDatePicker: true,
              showDropdowns: true,
              
              
          }
       );


       $('#datefrom').val('');
       $('#dateto').val('');

       $('#datefrom').blur(function(){
         if($(this).val() == ''){
           $(this).val('');
         }
       });

       $('#dateto').blur(function(){
         if($(this).val() == ''){
           $(this).val('');
         }
       });

        $('#logout').click(function(){
            // $.ajax(dmsRestUrl + '/logout' , {
            //   type:'GET',
            //   success: function (data,textStatus, xhr){
            //         console.log(xhr.status);
            //         if(xhr.status == 200){
            //             window.location.href=dmsUIBaseUrl + "/login.html";
            //         }
            //       }
            // });
            localStorage.clear();
            window.location.href=dmsUIBaseUrl + "/login.html";
        });

      });
    </script>
</body>
</html>
