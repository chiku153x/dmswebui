<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesearch.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
  
    <title>DMS | Search</title>
  </head>
  <body>

  <!-- Nav bar starts -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">DMS</a>
    <div class="top-right-nav">Hi <strong>John Doe</strong> | <span class="logout">Logout</span></div>
  </nav>
  <!-- Nave bar ends -->

  <!-- Search box starts -->
  <div class="container py-4">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="input-group">
                <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="Search" id="searchBox">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-dark border-bottom-0 border rounded-pill mg-r10" type="button" id="btnSearch">
                        Go
                    </button>
                </span>
            </div>
        </div>
    </div>
  </div>

  <!-- Search box ends -->
  <div class="container py-4">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="table-responsive" id="data">
          <div class="table-responsive" id="data">
            <table id='dataTable' class='table table-striped' style='width:100%'>
              <thead>
                <tr>
                  <td>No</td>
                  <td>Object Number</td>
                  <td>Screen</td>
                  <td>Category</td>
                  <td>Subject</td>
                  <td>Document Name</td>
                  <td>Created Date</td>
                  <td>Actions</td>
                </tr>
              </thead>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>  
    

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap4.min.js"></script>
    
    
    <script src="js/url-search-params.js"></script>
    <script src="js/pdfobject.min.js"></script>
    <script src="js/app-constant.js"></script>
    <script src="js/search.js"></script>

</body>
</html>
