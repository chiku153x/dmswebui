<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    
        <title>Document Management System</title>
    </head>
    <body>
        <div><button type="button" class="btn btn-dark" id="goback">Back</button></div>
        <div id="canvas"></div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/url-search-params.js"></script>
        <script src="js/pdfobject.min.js"></script>
        <script src="js/app-constant.js"></script>
        <script src="js/app.js"></script>
        <script>
            $(document).ready(function() {
                var urlParams = new URLSearchParams(window.location.search);
                var doc = dmsUIBaseUrl + "/doc/" + urlParams.get('instance') + "/" + urlParams.get('screen') + "/" + urlParams.get('number') + "/" + urlParams.get('docName');   
                $('#canvas').html('<img src="'+doc+'" width="90%"/>');            
            });
        </script>
    </body>
</html>
