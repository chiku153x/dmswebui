<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    
        <title>Document Management System</title>
    </head>
    <body>
        <div><button type="button" class="btn btn-dark" id="goback">Back</button></div>
        <object data="your_url_to_pdf" type="application/pdf" width="100%" height="95%">
            <iframe src="http://www.africau.edu/images/default/sample.pdf" width="100%" height="95%"></iframe>
        </object>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        <script>
            $('#goback').click(function(){
                var urlParams = new URLSearchParams(window.location.search);
                window.location.href = "index.html?instance=" + urlParams.get('instance') + "&screen=" + urlParams.get('screen') + "&number=" + urlParams.get('number') ;
            });
        </script>
    </body>
</html>
